{% extends "layout.html" %} {% block content %}
<article class="media content-section">
	<img src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" alt="" class="rounded-circle article-image account-img">
	<div class="media-body">
		<div class="article-metadata">
			<a class="mr-2" href="{{ url_for('user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
			<small class="text-muted">{{ post.date_posted.strftime("%Y-%m-%d") }}</small>
      {% if post.author == current_user %}
          <div>
            <a href="{{ url_for('update_post', post_id=post.id) }}" class="btn btn-secondary btn-sm m-1">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
          </div>
      {% endif %}
		</div>
		<h2>{{ post.title }}</h2>
		<p class="article-content">{{ post.content }}</p>
	</div>
</article>
<!-- Modal -->
<div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalpLabel">Delete Post?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
          <input class="btn btn-danger" value="Delete" type="submit">
        </form>
      </div>
    </div>
  </div>
</div>
 {% endblock content %}
